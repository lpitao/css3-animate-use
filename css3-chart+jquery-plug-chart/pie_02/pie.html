<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.pie {
			    width: 100px;
			    height: 100px;
			    border-radius: 50%;
			    background: #9f203c;
			    background-image: linear-gradient(to right, rgba(64, 54, 54, 0) 50%, #003660 0);
			   
			}
			.pie::before {
			    content: '';
			    display: block;
			    margin-left: 50%;
			    height: 100%;
			    border-radius: 0 100% 100% 0 / 50%;
			    background-color: inherit;
			    transform-origin: left;
	       		transform: rotate(.15turn);
			    /* animation: spin 3s linear infinite, bg 6s step-end infinite; */
			}
			.aaa{
				width: 100px;
			    height: 100px;
			    border-radius: 50%;
			    background: #9F203C;
			    background: linear-gradient(to right, rgba(64, 54, 54, 0) 50%, #003660 0);
			    
			}
			.example1 {
			   background: -moz-linear-gradient( top,#ccc,#000);
			   background: -webkit-gradient(linear,center top,center bottom,from(#ccc), to(#000));
			   background: linear-gradient( top,#ccc,#000);
			   width: 100px;
			   height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="aaa"></div>
		<div class="pie"></div>
		<div class="example1"></div>
	</body>
</html>
