		var c=document.getElementById("aaa");
		var valueF = "hahah";
		
		function fontColorGradient(canvasT,valueF){
			var ctx=canvasT.getContext("2d");	
			ctx.font="30px Verdana";
			// 创建渐变
			var gradient=ctx.createLinearGradient(0,0,canvasT.width,0);
			gradient.addColorStop("0","#000088 ");
			gradient.addColorStop("0.5","#FFF");// #9999FF
			gradient.addColorStop("1","#000088 ");
			// 用渐变填色
			ctx.fillStyle=gradient;
			ctx.fillText(valueF,10,90);
		}
		
		fontColorGradient(c,valueF);

	</script>
